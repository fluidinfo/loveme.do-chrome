<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="popup.css">
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body onLoad="fi_init();">
    <div id="_fi_tag" class="fluidinfoDiv">
      <a href="http://fluidinfo.com" target="_blank"><img src="fi_19.png"/></a>
      <a id="_fi_link" href="#" target="_blank">Visit this URL in Fluidinfo.</a>
      <span id="_fi_thing"> | <a id="_fi_thing_link" href="#" target="_blank">#</a></span>
      <form>
        <table>
          <tbody>

            <!-- Regular tag with name and value on this URL. -->
            <tr>
              <td>
                Tag this URL:
              </td>
              <td>
                <table>
                  <tbody>
                    <tr>
                      <td>
                        Tag name
                      </td>
                      <td>
                        <input type="text" id="tagName1" />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        Tag value
                      </td>
                      <td>
                        <input type="text" id="tagValue" />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>

            <!-- Keywords (tags with no value) on this URL. -->
            <tr>
              <td>
                Keywords (tags with no value) for this URL:
              </td>
              <td>
                <table>
                  <tbody>
                    <tr>
                      <td>
                        Keywords
                      </td>
                      <td>
                        <input type="text" id="keywords" />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>

            <!-- Read this URL later. -->
            <tr>
              <td>
                Read this URL later?
              </td>
              <td>
                <table>
                  <tbody>
                    <tr>
                      <td>
                        Read later?
                      </td>
                      <td>
                        <input type="checkbox" id="readLater" />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>

            <!-- Like this URL. -->
            <tr>
              <td>
                Like this URL?
              </td>
              <td>
                <table>
                  <tbody>
                    <tr>
                      <td>
                        Like:
                      </td>
                      <td>
                        <input type="checkbox" id="like" />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>

            <!-- Rate this URL. -->
            <tr>
              <td>
                Give this URL a rating
              </td>
              <td>
                <table>
                  <tbody>
                    <tr>
                      <td>
                        Rating:
                      </td>
                      <td>
                        <input type="text" id="rating" />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>

            <!-- Comment on this URL. -->
            <tr>
              <td>
                Comment on this URL
              </td>
              <td>
                <table>
                  <tbody>
                    <tr>
                      <td>
                        Comment:
                      </td>
                      <td>
                        <textarea id="comment" rows="3" /></textarea>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>

            <!-- Tag any object with this URL as the value. -->
            <tr>
              <td>
                Tag something with this URL as a value.
              </td>
              <td>
                <table>
                  <tbody>
                    <tr>
                      <td>
                        Tag name
                      </td>
                      <td>
                        <input type="text" id="tagName2" />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        Thing
                      </td>
                      <td>
                        <input type="text" id="about" />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>

          </tbody>
        </table>

        <input id="_fi_save" type="submit" value="Save" />
        <span id="_fi_status"></span>
      </form>
      <div id="saved"></div>
    </div>
  </body>
</html>
